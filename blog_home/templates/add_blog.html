{%extends 'basic.html'%}
{% block title %}Add Your Blog{% endblock %}
{%block start%}
<div class="container mt-5">
        <a href="{% url 'editBlog' %}" class="btn btn-warning">Edit Blogs</a>
    <form method="post" class="mt-5 pt-5 mb-5 pb-5" enctype="multipart/form-data">{% csrf_token %}
        <div class="row">
            <div class="col-md-12">
                <label class="form-label">Enter Blog Title</label>
                <!-- <input type="text" class="form-control" placeholder="Enter title"> -->
                {{form.title}} 
            </div>
            
            <div class="col-md-12 my-3">
                <label class="form-label">Content:</label>
                {{form.media}}
                {{form.content}}
            </div>
            <div class="col-md-12">
                <!--<input type="file" name="image" class="form-control"> -->
                {{form.image}}
            </div>
        </div>
        <button class="btn btn-primary mt-4" type="submit">Submit Blog</button>
    </form>
</div>  
{% endblock %}
